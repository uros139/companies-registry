name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    name: Build & Test .NET + Docker Images
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Restore dependencies
        run: dotnet restore ./CompaniesRegistry.sln

      - name: Build solution
        run: dotnet build ./CompaniesRegistry.sln --configuration Release

      - name: Run tests
        run: dotnet test ./CompaniesRegistry.sln --verbosity normal

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Build Docker images
        run: docker compose -f docker-compose.yml build

      - name: Push Docker images
        if: github.ref == 'refs/heads/main'
        run: docker compose -f docker-compose.yml push

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: [build-and-test]

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: SSH to server and deploy
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.DEPLOY_SERVER }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          script: |
            cd /uros/GIT/companies-registry
            git pull origin main
            docker compose pull
            docker compose up -d --remove-orphans
