name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    name: Build & Test .NET + Docker Images
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Restore dependencies
        run: dotnet restore ./CompaniesRegistry.sln

      - name: Build solution
        run: dotnet build ./CompaniesRegistry.sln --configuration Release

      - name: Run tests
        run: dotnet test ./CompaniesRegistry.sln --verbosity normal

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Build Docker images
        run: docker compose -f docker-compose.yml build

      - name: Push Docker images
        if: github.ref == 'refs/heads/main'
        run: docker compose -f docker-compose.yml push

  deploy:
    name: Deploy to Render
    runs-on: ubuntu-latest
    needs: [build-and-test]
    environment:
      name: production   # triggers wait for approval if configured

    steps:
      - name: Trigger Render Deploy
        run: |
          curl -X POST "https://api.render.com/deploy/srv-d3a43iripnbc739a1q2g?key=${{ secrets.RENDER_DEPLOY_KEY }}" \
               -H "Accept: application/json"
